spring.application.name=contact-management-app


springdoc.api-docs.path=/api-docs
spring.jpa.generate-ddl=true
server.error.include-message=always
#logging.level.root=DEBUG
spring.datasource.url=jdbc:mysql://localhost:3306/contact_management
spring.datasource.username=spring
spring.datasource.password=security
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HANDLEBARS
handlebars.prefix=classpath:templates/email/
handlebars.suffix=.hbs
handlebars.cache=true

# mail
# application.properties
spring.mail.host=smtp.example.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true